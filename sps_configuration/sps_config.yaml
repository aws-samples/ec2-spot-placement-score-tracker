    - r6id.4xlarge
    RegionNames:
    - us-east-1
    - eu-west-1
    - eu-north-1
    - ap-southeast-1
    SingleAvailabilityZone: False
    TargetCapacity: 250
    TargetCapacityUnitType: vcpu
  - ConfigurationName: ABIS-1to8GB-Above32vCPUs
    InstanceRequirementsWithMetadata:
      ArchitectureTypes:
      - x86_64
      InstanceRequirements:
        VCpuCount:
          Min: 32
        MemoryMiB:
          Min: 256
        AcceleratorCount:
          Max: 0
        BareMetal: excluded
        BurstablePerformance: excluded
        CpuManufacturers:
        - intel
        - amd
        InstanceGenerations:
        - current
        MemoryGiBPerVCpu:
          Min: 8
        SpotMaxPricePercentageOverLowestPrice: 50
    RegionNames:
    - us-east-1
    - eu-west-1
    - eu-north-1
    - ap-southeast-1
    SingleAvailabilityZone: False
    TargetCapacity: 2500
    TargetCapacityUnitType: vcpu
